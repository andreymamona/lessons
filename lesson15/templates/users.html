<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>User list</h1>
 <a href="{{url_for('add_user')}}">
   <button> Добавить пользователя </button>
 </a>
 <ol>
   {% for user in users %}
     <li> <b>id:</b>{{user.id}} <b>email:</b> {{user.email}} <b>pass:</b> {{user.password}} </li>
        <a href="{{url_for('edit_user', user_id=user.id)}}">
        Изменить
        </a>
        <a href="{{url_for('delete_user', user_id = user.id)}}" style="margin-left: 10px;">
        Удалить
        </a>
    <br> <br>
   {% endfor %}
 </ol>
</body>
</html>
